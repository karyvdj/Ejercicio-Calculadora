<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <label>C A L C U L A D O R A </label>
    <form name= "calculadora">
      <input type="textfield"  placeholder="0" name="respuesta"/>
      <br>
      <input type="button" value="1" onclick= "document.calculadora.respuesta.value += '1'"/>
      <input type="button" value="2" onclick= "document.calculadora.respuesta.value += '2'"/>
      <input type="button" value="3" onclick= "document.calculadora.respuesta.value += '3'"/>
      <input type="button" value="+" onclick= "document.calculadora.respuesta.value += '+'"/>
      <br>
      <input type="button" value="4" onclick= "document.calculadora.respuesta.value += '4'"/>
      <input type="button" value="5" onclick= "document.calculadora.respuesta.value += '5'"/>
      <input type="button" value="6" onclick= "document.calculadora.respuesta.value += '6'"/>
      <input type="button" value="-" onclick= "document.calculadora.respuesta.value += '-'"/>
      <br>
      <input type="button" value="7" onclick= "document.calculadora.respuesta.value += '7'"/>
      <input type="button" value="8" onclick= "document.calculadora.respuesta.value += '8'"/>
      <input type="button" value="9" onclick= "document.calculadora.respuesta.value += '9'"/>
      <input type="button" value="*" onclick= "document.calculadora.respuesta.value += '*'"/>
      <br>
      <input type="button" value="." onclick= "document.calculadora.respuesta.value += '.'"/>
      <input type="button" value="0" onclick= "document.calculadora.respuesta.value += '0'"/>
      <input type="button" value="=" onclick= "document.calculadora.respuesta.value = eval (document.calculadora.respuesta.value)">
      <input type="button" value="/" onclick= "document.calculadora.respuesta.value += '/'"/>
    </form>
  </body>
</html>
