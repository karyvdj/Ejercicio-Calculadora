<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <table>
      <th>
        C a l c u l a d o r a
      </th>
      <tr><td>
        <input type="text"  placeholder="0" id="resultado"/>
      </tr></td>
      <tr><td>
        <input type="button" value=" 1 " onclick="inputRecibido(this.value)" id="uno"/>
        <input type="button" value=" 2 " onclick="inputRecibido(this.value)" id="dos"/>
        <input type="button" value=" 3 " onclick="inputRecibido(this.value)" id="tres"/>
        <input type="button" value=" + " onclick="inputRecibido(this.value)" id="suma"/>
      </tr></td>
      <tr><td>
        <input type="button" value=" 4 " onclick="inputRecibido(this.value)" id="cuatro"/>
        <input type="button" value=" 5 " onclick="inputRecibido(this.value)" id="cinco"/>
        <input type="button" value=" 6 " onclick="inputRecibido(this.value)" id="seis"/>
        <input type="button" value=" - " onclick="inputRecibido(this.value)" id="menos"/>
      </tr></td>
      <tr><td>
        <input type="button" value=" 7 " onclick="inputRecibido(this.value)" id="siete"/>
        <input type="button" value=" 8 " onclick="inputRecibido(this.value)" id="ocho"/>
        <input type="button" value=" 9 " onclick="inputRecibido(this.value)" id="nueve"/>
        <input type="button" value=" * " onclick="inputRecibido(this.value)" id="multi"/>
      </tr></td>
      <tr><td>
        <input type="button" value=" . " onclick="inputRecibidor(this.value)" id="decimal"/>
        <input type="button" value=" 0 " onclick="inputRecibido(this.value)" id="cero"/>
        <input type="button" value=" = " onclick="inputRecibido(this.value)" id="igual"/>
        <input type="button" value=" / " onclick="inputRecibido(this.value)" id="division"/>
      </tr></td>
    </table>
    <script src="assets/js/funcion_operaciones.js"> </script>
  </body>
</html>
